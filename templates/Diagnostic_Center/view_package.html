{% extends 'base.html' %}
{% block title_block %} Packages {% endblock %} 
{% block body_block %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center"> Packages </h2>
    <br><br>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                
                <th>Package Name</th>
                <th>Total Price</th>
                <th>Package Price</th>
                <th>Details</th>
                
            </tr>
        </thead>
        <tbody>
            {% for i in pac %}
            <tr>
                
                <td>{{i.package_name}}</td>
                <td>{{i.total_price}}</td>
                <td>{{i.package_price}}</td>
                <td><a href="#" onClick="return confirm('Package Tests List')" class="btn btn-danger">Details</a></td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
