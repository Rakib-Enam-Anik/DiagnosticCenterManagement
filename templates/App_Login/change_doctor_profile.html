{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Change Profile {% endblock %} 
{% block body_block %}

<div class="container">
    <h2 class="text-center">Change Doctor Profile</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
    <label>User Name</label>
    <input type="text" class="form-control" name="username" value={{user.username}} required />
    <label>Email</label>
    <input type="text" class="form-control" name="email" value={{user.email}} required />
    <label>Doctor Full Name</label>
    <input type="text" class="form-control" name="doctor_full_name" required />
    <label>Phone</label>
    <input type="text" class="form-control" name="phone" required />
    <label>Specialization</label>
    <input type="text" class="form-control" name="spe" required />
    <label>Designation</label>
    <input type="text" class="form-control" name="designation" required />
    <label>Degree</label>
    <input type="text" class="form-control" name="degree" required />
    <label>Current Working Place</label>
    <input type="text" class="form-control" name="current_working_place" required />
    <label>Mbbs Institution</label>
    <input type="text" class="form-control" name="mbbs_institution" required />
    <label>Password</label>
    <input type="password" class="form-control" name="password1" required />
    <label>Confirm Password</label>
    <input type="password" class="form-control" name="password2" required />
      <br />
      <input type="submit" value="Submit" class="form-control btn btn-primary" />
    </form>
  </div>


{% endblock %}
