{% extends 'base.html' %}
{% block title_block %} View Doctor {% endblock %} 
{% block body_block %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">View Doctor</h2>
    <br><br>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Doctor Name</th>
                <th>Contact</th>
                <th>Specialization</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.doctor_full_name}}</td>
                <td>{{i.phone}}</td>
                <td>{{i.designation}}</td>
                <td><a href="#" onClick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
