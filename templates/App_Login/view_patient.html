{% extends 'base.html' %}
{% block title_block %} View Patient {% endblock %} 

{% block body_block %}

<div class="container" style="margin-top:50px">
    <h2 class="text-center">View Patient</h2>
    <td><a href="{% url 'App_Login:add_patient' %}" class="btn btn-danger">Create Patient</a></td>
    <br><br>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                
                <th>Patient Name</th>
                <th>Gender</th>
                <th>Contact</th>
                <th>Delete</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for i in pat %}
            <tr>
                
                <td>{{i.name}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.mobile}}</td>
                <td><a href="{% url 'App_Login:delete_patient' i.id %}" onClick="return confirm('Are you sure?')" class="btn btn-danger">Delete</a></td>
                <td><a href="{% url 'App_Login:patient_profile'   %}" onClick="return confirm('Patient Profile')" class="btn btn-danger">Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
