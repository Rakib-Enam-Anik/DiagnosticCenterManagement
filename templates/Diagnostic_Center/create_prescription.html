{% extends 'base.html' %}
{% block title_block %} Prescription {% endblock %} 
{% block body_block %}

<div class="container">
  <h2 class="text-center">Create Prescription</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
 
    <label>Doctor Name</label>
    <select name="pres_doctor" class="form-control">
      {% for i in pres_doctor %}
      <option value="{{i.doctor_full_name}}">{{i.doctor_full_name}}</option>
      {% endfor %}
    </select>
    <label>User Name</label>
    <select name="pres_user" class="form-control">
      {% for i in pres_user %}
      <option value="{{i.first_name}}">{{i.first_name}}</option>
      {% endfor %}
    </select>
    <label>Patient Name</label>
    <select name="pres_patient" class="form-control">
      
      {% for i in pres_patient %}
      <option value="{{i.name}}">{{i.name}}</option>
      {% endfor %}
     
    </select>
    <label for="text1">Medicine & Test </label>
    <textarea id="text1" class="form-control" name="text1" required >
    </textarea>
    <br>
    <label>Date</label>
    <input type="date" class="form-control" name="date1"  required />
    <br />
    <input type="submit" value="Submit" class="form-control btn btn-primary" />
  </form>
</div>

{% if error == "no" %}
<script>
  alert('Record  Save Successfully');
  window.location = ('{% url 'Diagnostic_Center:view_prescription' %}');
</script>
{% endif %} 
{% if error == "yes" %}
<script>
  alert("Something went wrong, Try again");
</script>
{% endif %} 
{% endblock %}
