{% extends 'base.html' %}
{% block title_block %} Profile {% endblock %} 
{% block body_block %}

<div class="container">
  <h2 class="text-center">Create Appointment</h2>
  <form method="post">
    {% csrf_token %}
    
    <label>User Name</label>
    <select name="user" class="form-control">
    <option value="{{user.username}}">{{user.username}}</option>
    </select>
   
    <label>Doctor Name</label>
    <select name="doctor" class="form-control">
      {% for i in doctor %}
      <option value="{{i.doctor_full_name}}">{{i.doctor_full_name}}</option>
      {% endfor %}
    </select>
    <label>Patient Name</label>
    <select name="patient" class="form-control">
      {% for i in patient %}
      <option value="{{i.name}}">{{i.name}}</option>
      {% endfor %}
    </select>
    
    <label>Appointment Type</label>
    <input type="text" class="form-control" name="appointment" required />
    <label>Contact</label>
    <input type="text" class="form-control" name="mobile" required />
    <label>Date</label>
    <input type="date" class="form-control" name="date1" required />
    <label>Time</label>
    <input type="time" class="form-control" name="time1" required />
    <br />
    <input type="submit" value="Submit" class="form-control btn btn-primary" />
  </form>
</div>

{% if error == "no" %}
<script>
  alert('Record  Save Successfully');
  window.location = ('{% url 'Diagnostic_Center:view_appointment' %}');
</script>
{% endif %} 
{% if error == "yes" %}
<script>
  alert("Something went wrong, Try again");
</script>
{% endif %} 
{% endblock %}
