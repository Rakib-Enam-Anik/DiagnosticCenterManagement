{% extends 'base.html' %}
{% block title_block %} Test {% endblock %} 
{% block body_block %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center"> Tests </h2>
    {% if  user.is_dcmadmin   %}
    <td><a href="{% url 'Diagnostic_Center:create_test' %}" class="btn btn-danger">Create Test</a></td>
    {% endif %}
    <br><br>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                
                <th>Test Name</th>
                <th>Department </th>
                <th>Price</th>
                
            </tr>
        </thead>
        <tbody>
            {% for i in te %}
            <tr>
                
                <td>{{i.test_name}}</td>
                <td>{{i.test_name_department}}</td>
                <td>{{i.test_price}}</td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
